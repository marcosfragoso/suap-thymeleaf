<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Instalando o CSS-->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
    <!--Colocando nosso CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Instalando o JS.-->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <!--Instalando os ícones-->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>SUAPdoSertao</title>
    <!--Colocando um ícone na barra-->
    <link rel="shortcut icon" th:href="@{/images/ifpb-1.png}"
          type="image/x-icon">
</head>
<body>
<div class="container col-11 col-md-9" id="form-container">
    <div class="row align-items-center gx-5">
        <div class="col-md-6 order-md-2">
            <h1>SUAPdoSertao</h1>
            <h2>Faça o login para continuar</h2>
            <div th:if="${alerta != null}"
                 th:class="${alerta == 'erro'} ? 'alert alert-danger' : 'alert alert-success'"
                 role="alert">
                <h4 th:text="${titulo}" class="alert-heading">Credenciais...</h4>
                <p th:text="${texto}">Login ou senha incorretos...</p>
                <hr>
                <p class="mb-0">
                    <small th:text="${subtexto}">Acesso permitido...</small>
                </p>
            </div>
            <form class="form-signin was-validated" method="post"
                  th:action="@{/login}">
                <div class="form-label-group mb-3">
                    <input type="text" id="inputEmail" class="form-control"
                           placeholder="Email address" name="username" required autofocus
                           value=""> <label for="inputEmail"></label>
                    <div class="invalid-feedback">Use seu email cadastrado como
                        login.</div>
                </div>

                <div class="form-label-group mb-3">
                    <input type="password" id="inputPassword" class="form-control"
                           placeholder="Password" name="password" required> <label
                        for="inputPassword">Senha</label>
                    <div class="invalid-feedback">Digite sua senha.</div>
                </div>
                <input type="submit" class="btn btn-primary" value="Entrar">
            </form>
        </div>
        <div class="col-md-6 order-md-1">
            <div class="col-12">
                <img th:src="@{/images/hello.svg}" alt="Hello New Customer"
                     class="img-fluid">
            </div>
            <div class="col-12" id="link-container">
                <a href="esqueci_senha.html">Esqueci minha senha</a>
            </div>
        </div>
    </div>
    <p class="mt-5 mb-3 text-muted text-center">SUAPdoSertao &copy; 2024 - Powered by
        IFPB - Campus Soledade</p>
</div>
</body>

</html>
